<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole.io Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #game-canvas {
            display: block;
        }
        
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 18px;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        #start-button:hover {
            background: #45a049;
        }
        
        #game-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
        }
        
        #instructions {
            max-width: 500px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        #final-score {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #restart-button:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-container">
            <div id="score">Score: 0</div>
            <div id="size">Size: 20</div>
            <div id="timer">Time: 60</div>
        </div>
        
        <div id="start-screen">
            <h1 id="game-title">HOLE.IO CLONE</h1>
            <p id="instructions">Control your black hole and consume objects to grow bigger! Move with WASD or arrow keys. 
                Consume smaller objects to increase your size. The game ends when time runs out.</p>
            <button id="start-button">START GAME</button>
        </div>
        
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p id="final-score">Final Score: 0</p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const sizeElement = document.getElementById('size');
        const timerElement = document.getElementById('timer');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const finalScoreElement = document.getElementById('final-score');
        
        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let playerSize = 20;
        let gameTime = 60; // 60 seconds game time
        let objects = [];
        let keys = {};
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            speed: 3
        };
        
        // Object types with sizes and colors
        const objectTypes = [
            { size: 10, color: '#FF5722', score: 10 }, // Small objects (orange)
            { size: 20, color: '#4CAF50', score: 20 }, // Medium objects (green)
            { size: 30, color: '#2196F3', score: 30 }, // Large objects (blue)
            { size: 40, color: '#9C27B0', score: 50 }  // Extra large objects (purple)
        ];
        
        // Initialize game
        function initGame() {
            score = 0;
            playerSize = 20;
            gameTime = 60;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.vx = 0;
            player.vy = 0;
            
            // Create initial objects
            objects = [];
            for (let i = 0; i < 50; i++) {
                createObject();
            }
            
            updateUI();
            gameLoop();
        }
        
        // Create a new object
        function createObject() {
            const type = objectTypes[Math.floor(Math.random() * objectTypes.length)];
            const object = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: type.size,
                color: type.color,
                score: type.score
            };
            objects.push(object);
        }
        
        // Update game UI
        function updateUI() {
            scoreElement.textContent = `Score: ${score}`;
            sizeElement.textContent = `Size: ${Math.round(playerSize)}`;
            timerElement.textContent = `Time: ${Math.ceil(gameTime)}`;
        }
        
        // Handle player movement
        function handleMovement() {
            player.vx = 0;
            player.vy = 0;
            
            // Horizontal movement
            if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && !(keys['ArrowRight'] || keys['d'] || keys['D'])) {
                player.vx = -player.speed;
            } else if ((keys['ArrowRight'] || keys['d'] || keys['D']) && !(keys['ArrowLeft'] || keys['a'] || keys['A'])) {
                player.vx = player.speed;
            }
            
            // Vertical movement
            if ((keys['ArrowUp'] || keys['w'] || keys['W']) && !(keys['ArrowDown'] || keys['s'] || keys['S'])) {
                player.vy = -player.speed;
            } else if ((keys['ArrowDown'] || keys['s'] || keys['S']) && !(keys['ArrowUp'] || keys['w'] || keys['W'])) {
                player.vy = player.speed;
            }
            
            // Normalize diagonal movement
            if (player.vx !== 0 && player.vy !== 0) {
                player.vx *= 0.7071; // 1/âˆš2
                player.vy *= 0.7071;
            }
            
            // Update player position
            player.x += player.vx;
            player.y += player.vy;
            
            // Keep player within bounds
            player.x = Math.max(playerSize, Math.min(canvas.width - playerSize, player.x));
            player.y = Math.max(playerSize, Math.min(canvas.height - playerSize, player.y));
        }
        
        // Check collisions
        function checkCollisions() {
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                const dx = player.x - obj.x;
                const dy = player.y - obj.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // If player is big enough to consume the object
                if (distance < playerSize - obj.size / 2) {
                    score += obj.score;
                    playerSize += obj.size / 10; // Grow based on object size
                    objects.splice(i, 1);
                    createObject(); // Replace consumed object
                }
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw objects
            for (const obj of objects) {
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.size, 0, Math.PI * 2);
                ctx.fillStyle = obj.color;
                ctx.fill();
            }
            
            // Draw player (black hole with gradient)
            const gradient = ctx.createRadialGradient(
                player.x, player.y, 0,
                player.x, player.y, playerSize
            );
            gradient.addColorStop(0, '#000000');
            gradient.addColorStop(0.8, '#333333');
            gradient.addColorStop(1, 'transparent');
            
            ctx.beginPath();
            ctx.arc(player.x, player.y, playerSize, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw player outline
            ctx.beginPath();
            ctx.arc(player.x, player.y, playerSize, 0, Math.PI * 2);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            handleMovement();
            checkCollisions();
            draw();
            updateUI();
            
            // Update game timer
            gameTime -= 1/60;
            if (gameTime <= 0) {
                endGame();
                return;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameRunning = true;
            initGame();
        });
        
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            initGame();
        });
    </script>
</body>
</html>
