// ================= NEON DA HOOD MEGA SCRIPT =================
(function(){
    const width=window.innerWidth, height=window.innerHeight;

    // ---------- LOADING SCREEN ----------
    const loadWrap=document.createElement("div");
    loadWrap.style.cssText="position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999";
    document.body.appendChild(loadWrap);

    const loadText=document.createElement("div");
    loadText.innerText="Loading Neon Hood Mega...";
    loadText.style.cssText="color:#0ff;font-size:24px;font-family:monospace;margin-bottom:20px;";
    loadWrap.appendChild(loadText);

    const barOuter=document.createElement("div");
    barOuter.style.cssText="width:60%;height:20px;border:2px solid #0ff;border-radius:10px;overflow:hidden;";
    loadWrap.appendChild(barOuter);

    const barInner=document.createElement("div");
    barInner.style.cssText="width:0%;height:100%;background:linear-gradient(90deg,#0ff,#ff0);";
    barOuter.appendChild(barInner);

    let loadProgress=0;
    let loadInterval=setInterval(()=>{
        loadProgress+=2;
        barInner.style.width=loadProgress+"%";
        if(loadProgress>=100){ clearInterval(loadInterval); setTimeout(()=>{ loadWrap.remove(); startGame(); },300);}
    },50);

    // ---------- START GAME ----------
    function startGame(){
        // FULL SCRIPT CONTENT HERE

})();
